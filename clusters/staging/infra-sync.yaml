---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  labels:
    toolkit.fluxcd.io/tenant: platform-team
  name: flux-infra
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
  - kind: ServiceAccount
    name: flux-infra
    namespace: flux-system
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: flux-infra
  namespace: flux-system
  labels:
    toolkit.fluxcd.io/tenant: platform-team
---
apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: flux-infra
  namespace: flux-system
spec:
  interval: 1m
  ref:
    branch: main
  secretRef:
    name: flux-system
  url: https://github.com/controlplaneio-fluxcd/d1-infra.git
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: flux-infra
  namespace: flux-system
spec:
  serviceAccountName: flux-infra
  interval: 12h
  retryInterval: 3m
  path: ./deploy
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-infra
  timeout: 15m
  wait: true
  postBuild:
    substitute:
      environment: "staging"
